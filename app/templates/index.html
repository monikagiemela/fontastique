{% extends "layout.html" %}

{% block main %}
    <h5 class="fw-light">Have an image with text and you don’t know what the font is?
    <br>Upload it, and we’ll find the fonts that match.</h5>
    <br>
         
   <section>
        <form accept="image/.jpeg,.jpg,.png" action="/" id="file-dropzone" class="dropzone">
        <div class="dz-message"><ion-icon name="cloud-upload"></ion-icon><br>  
            <span>Drop a file here or click to upload</span>     
        </div>
        </form>
    </section> 
    <br><br>

    <section>
        <h5 class="fw-light" id="max-result"></h5>
        <br>
        <h5 class="fw-light" id="top-three-header"></h5>
        <h6 class="fw-light" id="top-three-result"></h6>
    </section>
{% endblock %}
